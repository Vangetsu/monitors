<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top 10 120Hz Monitors</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    margin: 10px;
    padding: 20px;
    width: 300px;
    position: relative;
  }
  .circle {
    width: 30px;
    height: 30px;
    background-color: #4285f4;
    border-radius: 50%;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: -15px;
    left: -15px;
  }
  .card:not(:first-child) {
    border-top: 2px solid #e0e0e0;
  }
  h2 {
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Top 10 120Hz Monitors</h1>
  <!-- Repeat this block for each monitor in the list -->
  <div class="card">
    <div class="circle">1</div>
    <h2>Monitor Model Name</h2>
    <p>Some details about the monitor...</p>
  </div>
  <!-- ... -->
</div>
</body>
</html>
